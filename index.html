<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Help</title>
</head>
<body>
    <div class="search-wrapper">
        <label for="search"></label>
        <input type="search" id="search" placeholder="Search for Answers" data-search>
    </div>

    <div class="question-cards" question-card-container></div>

    <template data-question-card>
        <div class="card">
            <div class="header" data-header></div>
            <div class="body" data-body></div>
        </div>
    </template>
</body>
</html>
